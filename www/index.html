<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRACE TV - Splash Screen</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Prevent scrolling during animation */
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #3498db, #2c3e50); /* Replace with your desired gradient colors */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #brand {
      font-size: 24px;
      font-weight: bold;
      position: relative;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
      animation: colorChange 4s infinite alternate; /* Color-changing animation */
    }

    @keyframes colorChange {
      0% { color: #ff6b6b; }
      50% { color: #3498db; }
      100% { color: #ff6b6b; }
    }

    #brand::before,
    #brand::after {
      content: '\2605'; /* Unicode for a star character */
      font-size: 36px;
      color: #ffd700; /* Gold color for stars */
      position: absolute;
    }

    #brand::before {
      top: -20px;
      left: -20px;
    }

    #brand::after {
      bottom: -20px;
      right: -20px;
    }
  </style>
</head>

<body>

  <div id="splash-screen">
    <div id="brand">GRACE TV</div>
    <div id="loader"></div>
  </div>

  <script>
    // Simulate a delay of 4 seconds before redirecting to main.html
    setTimeout(function () {
      window.location.href = 'main.html';
    }, 4000);
  </script>

</body>

</html>
