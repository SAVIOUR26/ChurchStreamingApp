<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grace Covenant Church App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script defer src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/logo.png" alt="GTV Logo">
    </div>
  </header>

  <main>
    <section id="welcome-section">
      <p id="welcome-text">
        Grace Covenant Church.<br>
        We Minister Grace to the Hurting World.<br>
        Ephesians 2:8, 2 Peter 3:18
      </p>
    </section>

    <section id="live-stream">
      <h2>Live Stream</h2>
      <div id="player-container"></div>
      <p id="live-status"></p>
    
    <section id="past-videos">
      <h2>Past Videos</h2>
      <ul id="video-list"></ul>
      <button id="load-more-btn">Load More</button>
    </section>

    <section id="schedule">
      <h2>Upcoming Events</h2>
      <!-- Add upcoming events content here -->
    </section>

    
  </main>

  <footer>
    <p>&copy; Grace Covenant Church. All Rights Reserved.</p>
  </footer>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
